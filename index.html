<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <title>Youtube Channel Search</title>
</head>
<body>
    <div class="content">
        <div class="top">
            <img class="play-logo" src="images/Play icon.png" alt="a play icon">
            <h1> <span class="large dark-blue">Channel </span><span class="large light-blue">Search</span></h1>
        </div>
        <div class="selection-area">
            <div class="options">
                <select class="selection" id="youtubeChannels">
                <option value="UCrTNhL_yO3tPTdQ5XgmmWjA">Red Letter Media</option>
                <option value="UCGIY_O-8vW4rfX98KlMkvRg">Nintendo</option>
                <option value="UCFctpiB_Hnlk3ejWfHqSm6Q">Pokemon</option>
                <option value="UCoLrcjPV5PbUrUyXq5mjc_A">MLB</option>
              </select>
         </div>
             <div class="input-area">
            <input id="userInput" class="user-input" type="text" placeholder="Search">
            <button><img src="images/arrow-right-solid 1.png" alt="arrow pointing right"></button>
            </div>
        </div>
        <div class="videos-area">
            <h2>Videos</h2>
            <div id="videoOptions" class="video-options">
                
                <div class="movie-element">
                    <a class="video-links" target="_blank" href="https://www.google.com/" >
                    <div class="video-image">
                        <img class="video-thumbnail" src="images/Mario thumbnail.png" alt="">
                    </div>
                    <div class="video-text">
                        <h3>The Super Mario Bros Movie Teaser Trailer (2023)</h3>
                    </div>
                </a>
                </div> 
                <div class="movie-element">
                    <div class="video-image">
                        <img class="video-thumbnail" src="images/John Wick thumbnail.png" alt="">
                    </div>
                    <div class="video-text">
                        <h3>John Wick: Chapter 4 Trailer #1 (2023)</h3>
                    </div>
                </div> 
                <div class="movie-element">
                    <div class="video-image">
                        <img class="video-thumbnail" src="images/Elemental thumbnail.png" alt="">
                    </div>
                    <div class="video-text">
                        <h3>Elemental Teaser Trailer (2023)</h3>
                    </div>
                </div> 
                <div class="movie-element">
                    <div class="video-image">
                        <img class="video-thumbnail" src="images/Hunger Games thumbnail.png" alt="">
                    </div>
                    <div class="video-text">
                        <h3>The Hunger Games: The Ballad of Songbirds and Snakes Teaser (2023)</h3>
                    </div>
                </div>
                <div class="movie-element">
                    <div class="video-image">
                        <img class="video-thumbnail" src="images/Transformers thumbnail.png" alt="">
                    </div>
                    <div class="video-text">
                        <h3>Transformers: Rise of the Beast (2023)</h3>
                    </div>
                </div>
                <div class="movie-element">
                    <div class="video-image">
                        <img class="video-thumbnail" src="images/Guardians thumbnail.png" alt="">
                    </div>
                    <div class="video-text">
                        <h3>Guradians of the Galaxy: Volume 3 (2023)</h3>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="/javascript/script.js"></script>
</body>
</html>
